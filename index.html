lang: fr

{% for post in site.posts %}
  <div class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="bodytype">
      {{ post.content }}
    </div>
    <div class="timestamp">
      <a href="{{ post.url }}">
        {{ post.date | date_to_long_string }}
      </a>
    </div>
    <div class="clear"></div>
  </div>
{% endfor %}
